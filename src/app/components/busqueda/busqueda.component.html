<h1>Buscador: <small> {{ termino }}</small> </h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroe.length == 0">
  <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No existen resultados con el termino "{{ termino }}"
      </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta [heroe]="hero" [index]="hero.index" *ngFor="let hero of heroe"></app-heroe-tarjeta>
</div>
